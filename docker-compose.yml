  usermanagement-service-1:
    build:
      context: ./backend/userManagement
    container_name: usermanagement-service-1
    volumes:
      - ./backend/userManagement:/server/userManagement
    ports:
      - "30031:3003"
    environment:
      - NODE_ENV=development
      - MONGO_URI=${MONGO_URI}
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - backend-network
      
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3003/health"]
      interval: 10s
      timeout: 5s
      retries: 5
  

  api-gateway:
    image: nginx:latest
    deploy:
      replicas: 4  # Multiple instances of Nginx
      endpoint_mode: vip
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      order-service-1:
        condition: service_healthy
      order-service-2:
        condition: service_healthy
      order-service-3:
        condition: service_healthy
      order-service-4:
        condition: service_healthy
      auth-service-1:
        condition: service_healthy
      auth-service-2:
        condition: service_healthy
      auth-service-3:
        condition: service_healthy
      auth-service-4:
        condition: service_healthy
      transaction-service-1:
        condition: service_healthy
      transaction-service-2:
        condition: service_healthy
      transaction-service-3:
        condition: service_healthy
      transaction-service-4:
        condition: service_healthy
      usermanagement-service-1:
        condition: service_healthy
    networks:
      - backend-network

  haproxy:
    image: haproxy:latest
    container_name: haproxy
    ports:
      - "4000:4000"    # Exposing Load Balancer on port 80
    volumes:
      - ./haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg:ro
    depends_on:
      - api-gateway
    networks:
      - backend-network

  rabbitmq:
    image: "rabbitmq:3-management"
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672" # Management UI
    networks:
      - backend-network
    environment:
      - RABBITMQ_URL=amqp://rabbitmq:5672
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=admin
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 30s
      timeout: 30s
      retries: 5

  redis:
    image: redis:latest
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - backend-network
    command: [ "redis-server", "/etc/redis/redis.conf" ]
    volumes:
      - ./backend/config/redis.conf:/etc/redis/redis.conf
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  matching-engine:
    build:
      context: ./backend/matchingEngine
    ports:
      - "3008:3008"
    volumes:
      - ./backend/matchingEngine:/server/matchingEngine
    depends_on:
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - NODE_ENV=development
      - RABBITMQ_URL=amqp://rabbitmq
      - REDIS_URL=redis://redis:6379
    networks:
      - backend-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

networks:
  backend-network:
    driver: bridge

