name: Backend CI

on:
  pull_request:
    branches:
      - '**'

jobs:
  set-up:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Install Docker Compose
      run: |
        sudo apt-get update
        sudo apt-get install -y docker-compose

    - name: Run docker compose
      env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
      run: docker-compose -f docker-compose.yml up --build -d

    - name: Install JMeter
      run: sudo apt-get install -y jmeter

    - name: Run sample_test_script2
      run: jmeter -n -t ./Sample_test_script.jmx -l results.log -e -o ./results/
    
    - name: Archive results.log file and upload to GitHub
      uses: actions/upload-artifact@v4
      with:
        name: results

    - name: Make sure test passed
      run: |
        if grep -q "false" results.log; then
          echo "Test failed"
          exit 1
        else
          echo "Test passed"
        fi
    
    - name: Stop docker compose
      run: docker-compose -f docker-compose.yml down