name: Backend CI

on:
  pull_request:
    branches:
      - '**'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Install Docker Compose
      run: |
        sudo apt-get update
        sudo apt-get install -y docker-compose

    - name: Create .env file
      run: |
        echo "MONGO_URI=${{ secrets.MONGO_URI }}" > .env
        echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> .env

    - name: Run docker-compose
      run: docker-compose up --build -d

    - name: Run JMeter Tests Inside Docker
      run: docker logs -f jmeter || true  # Get JMeter logs

    - name: Upload JMeter Results
      uses: actions/upload-artifact@v4
      with:
        name: jmeter-results
        path: tests/result.jtl

    - name: Analyze Results with Latency Lingo
      uses: latency-lingo/github-action@v0.0.2
      with:
        api-key: ${{ secrets.LATENCY_LINGO_API_KEY }}
        file: tests/result.jtl
        label: Checkout Flow Automated Test Plan
        format: jmeter

    - name: Stop docker-compose
      run: docker-compose down
