worker_processes auto;

events {
    worker_connections 100000;
    multi_accept on;
}

http {
    # ðŸ”¹ Round Robin for Authentication Service (default)
    upstream auth_backend {
        server auth-service-1:3001 weight=3;
        server auth-service-2:3001 weight=1;
    }

    # ðŸ”¹ Least Connections for Order Service (Best for traffic-heavy services)
    upstream order_backend {
        least_conn;
        server order-service-1:3002 weight=3;
        server order-service-2:3002 weight=3;
        server order-service-3:3002 weight=3;
    }

    # ðŸ”¹ IP Hash for User Management (Ensures users stick to the same backend)
    upstream usermanagement_backend {
        ip_hash;
        server usermanagement-service-1:3003 weight=3;
        server usermanagement-service-2:3003 weight=1;
    }

    # ðŸ”¹ Weighted Load Balancing for Transactions (Distributes based on capacity)
    upstream transaction_backend {
        server transaction-service-1:3004 weight=3;
        server transaction-service-2:3004 weight=1;
    }

    server {
        listen 8080;

        location /authentication/ {
            proxy_pass http://auth_backend/;
            proxy_connect_timeout 10s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        location /engine/ {
            proxy_pass http://order_backend/;
            proxy_connect_timeout 10s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        location /transaction/ {
            proxy_pass http://transaction_backend/;
            proxy_connect_timeout 10s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
    
        location /setup/ {
            proxy_pass http://usermanagement_backend/;
            proxy_connect_timeout 10s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
    }
}
